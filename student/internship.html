{% load static %}

<!doctype html>
<html lang="en">
  <head>
	  	<title>Internships</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900' %}" >


    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900' %}" >

		<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      	<link rel="stylesheet" type="text/css" href="{% static 'css/istyle.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>

		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
          </button>
        </div>
				<div class="p-4">
		  		<h1><a href="index.html" class="logo">Student <span>Details</span></a></h1>
          <ul class="list-unstyled components mb-5">
            <li>
              <a href="../home/"><span class="fa fa-home mr-3"></span>Home</a>
            </li>
            <li >
               <a href="../feedback/"><span class="fa fa-user mr-3"></span> Feedback</a>
            </li>
            <li class=active>
              <a href="#"><span class="fa fa-briefcase mr-3"></span> Internships</a>
            </li>
            <li>
              <a href="../OnlinecourseForm/"><span class="fa fa-sticky-note mr-3"></span> Online Courses</a>
            </li>
            <li>
              <a href="../home/"><span class="fa fa-suitcase mr-3"></span> Logout</a>
            </li>
          </ul>
          </div>
    	</nav>
<b>
        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">
          <h1>Internships</h1>

          <div class="col-md-7 col-md-push-5">
              <div class="booking-cta">
                 <div class="booking-form">
                      <form method="post">{% csrf_token %}
                        <div class="form-group">
                          <span class="form-label">Course Name</span>
                            {{form.iname}}
                        </div>
                        <div class="form-group">
                          <span class="form-label">Organisation</span>
                            {{form.organisation}}
                        </div>
                        <div class="row">
                           <div class="col-sm-6">
                               <div class="form-group">
                                    <span class="form-label">From Date</span>
                                   {{form.from_date}}
                              </div>
                            </div>
                        </div>
                        <div class="row">
                           <div class="col-sm-6">
                               <div class="form-group">
                                    <span class="form-label">To Date</span>
                                    {{form.to_date}}
                                        </div>
                            </div>
                        </div>



                                        <br>
                                         <button type="submit" class="submit-btn">Submit</button>

                   </form>
              </div>
            </div>
          </b>
          </div>
        </div>


      </div>
        <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
